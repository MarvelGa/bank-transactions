<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link th:href="@{/styles.css}" rel="stylesheet" type="text/css">
</head>
<body>
<div class="container">
    <div class="context">
        <h1>Highest spend Transaction in a given category and year</h1>
        <div id="panel" th:insert="~{fragments/panel::panel}"></div>
        <br/>
        <br/>
        <br/>
        <form th:action="@{/highest-spend}" th:object="${transferData}" method="post">
            <label for="categoryName">Enter a category:</label>
            <input type="text" id="categoryName" name="categoryName">
            <label for="year">Enter a year:</label>
            <input type="number" th:min="0" id="year" name="year" required>
            <input type="submit" value="Submit">
        </form>
        <br/>
        <br/>
        <div th:if="${isDataFound==true}">
            <div id="transaction-form" th:insert="~{fragments/transaction-form :: transaction-form}"></div>
        </div>
        <div th:unless="${isDataFound==true}">
            <h3 style="color: deeppink">There no transaction by this params!</h3>
        </div>
    </div>
</div>
</body>
</html>
